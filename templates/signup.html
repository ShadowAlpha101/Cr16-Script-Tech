<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Sign Up</title>
        <link rel="stylesheet" href="/static/styleforsu.css">

    <body>
        <div class="Sign-Up-Form">
            <img src="/static/img/imgs.jpeg" height="75px" width="100px">
            <h1>Sign Up</h1>
            <form action="{{ url_for('signup') }}" method="post">
            <input type="Username" class="input-box" placeholder="Enter Your Name" name="name">
            <input type="Email id" class="input-box" placeholder="Enter Your Email Address" name="email">
            <input type="Username" class="input-box" placeholder="Enter Your Username" name="username">
            <input type="Password" class="input-box" placeholder="Enter Your Password" name="password">
            <input type="Confirm Your Password" class="input-box" placeholder="Confirm Your Password" name="c-password">
            <p><span><input type="checkbox"></span> I agree to the terms and conditions</p>
            <button>Sign Up</button>
            <hr>
            <p class="or">OR</p>
            Do you have an account?
            <a href="/login"><button onclick="">Login</a></button>

            </form>
        </div>
    </body>
